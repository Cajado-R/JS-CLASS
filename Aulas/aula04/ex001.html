<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
             background-image: linear-gradient(to right, red, orange, yellow, green, blue, darkblue, purple );
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <script>
         $luc = window.prompt('Qual o seu nome?')
         $msg = 'Olá '
         $msg1 = ' Seja bem vindo '
         window.alert($msg+',' + $luc + $msg1)
        $simounao = window.confirm('Está gostando de JS?')
        var num1 = Number.parseInt(window.prompt('Digite um número: '))
        var num2 = Number.parseInt(window.prompt('Digite um número: '))
        var s = num1 + num2 
        window.alert(`A soma entre ${num1} e ${num2} é igual a ${s}`)
        if ($simounao ==  true) {
            window.alert (`Fico feliz que esteja gostando ${luc}`)
        }else {
            window.alert('Uma pena,' + $luc)
        }
    </script>
</body>
</html>
