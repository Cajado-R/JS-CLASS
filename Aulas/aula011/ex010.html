<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="pais" id="pais">
    <input type="submit" value="Enviar" onclick="calcular()">
    <div id="resposta">

    </div>
    <script>
        function calcular(){
        var paiss = window.document.getElementById('pais')
        var resposta1 = window.document.getElementById('resposta')
        if (paiss = 'BR' ){
            resposta1.innerHTML = 'BR';
        }else{
            resposta1.innerHTML = 'Estrangeiro';
        }
    }
    </script>
</body>
</html>
