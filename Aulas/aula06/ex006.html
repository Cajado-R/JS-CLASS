<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sal1 = Number(window.prompt('Digite o seu primeiro salario'))
        var sal2 = Number(window.prompt('Digite seu segundo trabalho'))
        var med = (sal1 + sal2) / 2
        document.write(`Seu primeiro salário foi ${sal1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} e o seu segundo salario foi ${sal2.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'} )} a média salarial é ${med.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)
    </script>
</body>
</html>
