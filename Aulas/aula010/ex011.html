<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
</head>
<body>
    <h1>Soma</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar(){

            var num1 = window.document.getElementById('txtn1')
            var num2 = window.document.getElementById('txtn2')
            var resultado = window.document.getElementById('res')
            //Conversão dos números obtidos a cima é possível ver isso em num1.value pois o valor é colocado na variavel
            var n1 = Number(num1.value)
            var n2 = Number(num2.value)
            //soma entre as váriaveis que converteram o texto recebido em números. 
            var s = n1 + n2
            //Utilizando o simbolo `` é possível concatenar tudo dentro da váriavel 
            resultado.innerText = `A soma entre ${n1} e ${n2} é igual a ${s}`       
        }
    </script>
</body>
</html>
